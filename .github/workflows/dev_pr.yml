name: PR checks

on:
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Linter
        run: dart format --output=none --set-exit-if-changed .

      - name: Static analyze
        run: dart analyze

      - name: Run tests
        run: dart test
